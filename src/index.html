<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Crud-JS-GoREST</title>
  </head>
  <body>
    <header>
      <button class="new-register" onclick="addUser()">Novo Registro</button>
    </header>

    <form class="form-active" method="post">
      <label for="name">Nome:</label>
      <input
        required
        type="text"
        name="name"
        id="name"
        placeholder="Ex: José ou Maria"
      />

      <label for="email">Email:</label>
      <input
        required
        type="email"
        name="email"
        id="email"
        placeholder="Ex: exemplo@exemplo.com"
      />

      <label for="gender">Gênero:</label>
      <select required name="gender" id="gender">
        <option></option>
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
      </select>

      <label for="status">Status:</label>
      <select required name="status" id="status">
        <option></option>
        <option value="active">Ativado</option>
        <option value="disabled">Desativado</option>
      </select>

      <button type="submit" onclick="" value="submit()">Registrar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>NOME</th>
          <th>EMAIL</th>
          <th colspan="2">AÇÕES</th>
        </tr>
      </thead>
      <tbody class="tbody"></tbody>
    </table>
  </body>
</html>
